<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Vowel Counter</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Vowel Counter</h1>
        <form action="" id="text-form">
            <label for="text">Text</label>
            <textarea required placeholder="Type text here..." name="text" id="text" cols="50" rows="5"></textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
